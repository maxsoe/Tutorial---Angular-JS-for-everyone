<!doctype html>
<html ng-app>

<head>
  <title>AngularJS for everyone</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>

<body ng-init="list = [{name: 'Scott', age: 29},{name: 'Ross', age: 31},{name: 'Ben', age: 32},{name: 'Courtney', age: 29}]">
  <input type="text" ng-model="search" name="" value="">
  <ul>
    <li ng-repeat="item in list | filter:search">
      {{item.name}} - <em>{{item.age}}</em>
    </li>
  </ul>
</body>

</html>
