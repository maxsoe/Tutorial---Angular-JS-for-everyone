<!doctype html>
<html ng-app="directoryApp">

<head>
  <title>AngularJS for everyone</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-animate.js"></script>
  <script src="directory.js"></script>
  <style media="screen">
    ul {
      list-style: none;
    }

    li {
      display: flex;
      margin-bottom: 10px;
    }

    li span {
      display:  inline-block;
      line-height: 50px;
    }

    li img {
      margin-right: 10px;
      border-radius: 50%;
      width: 50px;
      height: 50px;
    }

    .hidden {
      display: none;
    }

    #twitter {
      height: 50px;
      width: 50px;
    }

    #twitter path {
      fill: green;
    }

    ul.ng-enter {
      transition: 0.3s ease all;
      opacity: 0;
      transform: translateX(-100%);
    }

    ul.ng-enter.ng-enter-active {
      opacity: 1;
      transform: translateX(0);
    }

    ul.ng-leave {
      transition: 0.3s ease all;
      opacity: 1;
      transform: translateX(0);
    }

    ul.ng-leave.ng-leave-active {
      opacity: 0;
      transform: translateX(-100%);
    }

  </style>
</head>

<body ng-controller="directoryController as dirList">
  <input type="text" ng-model="search" name="" value="">
  <ul ng-if="dirList.toggle">
    <li ng-repeat="item in dirList.list| filter:search" ng-class="item.age > 29 ? 'over-thirty' : 'under-thirty'" ng-include="'person.html'">
    </li>
  </ul>
  <button ng-hide="dirList.toggle" ng-click="dirList.toggle = true">Show names</button>
  <button ng-hide="!dirList.toggle" ng-click="dirList.toggle = false">Hide names</button>
  <form ng-submit="dirList.addPerson()">
    <input type="text" placeholder="Name" ng-model="dirList.name">
    <input type="number" placeholder="Age" ng-model="dirList.age">
    <input type="submit" name="" value="Submit">
  </form>
</body>

</html>
